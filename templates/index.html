<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LM Studio Chatbot</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; }
    #chat { border: 1px solid #ccc; padding: 1em; height: 400px; overflow-y: auto; }
    .message { margin: 0.5em 0; }
    .user { font-weight: bold; }
  </style>
</head>
<body>
  <h1>Chatbot</h1>
  <div id="chat"></div>
  <form id="frm">
    <input id="inp" autocomplete="off" placeholder="Say something..." style="width: 80%">
    <button>Send</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('frm');
    const inp = document.getElementById('inp');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const text = inp.value.trim();
      if (!text) return;
      append('You', text);
      inp.value = '';

      const res = await fetch('/chat', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({prompt: text})
      });
      const data = await res.json();
      append('Bot', data.reply);
    });

    function append(who, txt) {
      const div = document.createElement('div');
      div.className = 'message';
      div.innerHTML = `<span class="${who==='You'?'user':''}">${who}:</span> ${txt}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
